<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/cronometro.css">
    <link rel="stylesheet" href="CSS/temporizador.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <style>
        
        
        </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="barra">
            <a href="index.html">Cronometro</a>
        </div>
        <div class="cronometro">
            <div class="minutos">
                <p id="minutos">00</p>
            </div>
            <div class="segundos">
                <p id="segundos">00</p>
            </div>
            <div class="milisegundos">
                <p id="milisegundos">00</p>
            </div>
        </div>

        <!-- ---------------MODAL DEL DOCUMENTO---------------- -->
    
        <!-- Trigger/Open The Modal -->
        <button id="myBtn" class="Btn">Editar temporizador</button>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
        <!-- Modal content -->
        <div class="modal-content">
            
            <div class="modal-header">
                <p class="cabecera">Editar temporizador</p>
                <span class="close">&times;</span>
            </div>
            
            <div class="modal-section">
                <div class="horas1">
                    <p>Horas</p>
                </div>
                <div class="minutos1">
                    <p>Minutos</p>
                    <div class="descr">
                        <button class="opciones-numeros" onclick="selectorMenosMin()"><</button>
                        <select name="" id="selector" class="opciones-numeros"></select>
                        <button class="opciones-numeros" onclick="selectorMasMin()">></button>
                    </div>
                </div>
                <div class="segundos1">
                    <p>Segundos</p>
                    <div class="descr">
                        <button class="opciones-numeros" onclick="selectorMenosSec()"><</button>
                        <select name="" id="selector1" class="opciones-numeros"></select>
                        <button class="opciones-numeros" onclick="selectorMasSec()">></button>
                    </div>
                </div>

            </div>  

            <div class="btn-aceptar">
                <button>Aceptar</button>
            </div>
            
        </div>
    
    </div>

    
    <script src="JS/cronometro.js"></script>
    <script src="JS/temporizador.js"></script>
</body>
</html>
